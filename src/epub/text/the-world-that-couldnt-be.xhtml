			<section id="the-world-that-couldnt-be-3" epub:type="chapter">
				<h3 epub:type="ordinal z3998:roman">III</h3>
				<p>Duncan did not see the arrow coming. He heard the swishing whistle and felt the wind of it on the right side of his throat and then it thunked into a tree behind him.</p>
				<p>He leaped aside and dived for the cover of a tumbled mound of boulders and almost instinctively his thumb pushed the fire control of the rifle up to automatic.</p>
				<p>He crouched behind the jumbled rocks and peered ahead. There was not a thing to see. The hula-trees shimmered in the blaze of sun and the thorn-bush was gray and lifeless and the only things astir were three stilt-birds walking gravely a quarter of a mile away.</p>
				<p>“Sipar!” he whispered.</p>
				<p>“Here, mister.”</p>
				<p>“Keep low. It’s still out there.”</p>
				<p>Whatever it might be. Still out there and waiting for another shot. Duncan shivered, remembering the feel of the arrow flying past his throat. A hell of a way for a man to die⁠—out at the tail-end of nowhere with an arrow in his throat and a scared-stiff native heading back for home as fast as it could go.</p>
				<p>He flicked the control on the rifle back to single fire, crawled around the rock pile and sprinted for a grove of trees that stood on higher ground. He reached them and there he flanked the spot from which the arrow must have come.</p>
				<p>He unlimbered the binoculars and glassed the area. He still saw no sign. Whatever had taken the pot shot at them had made its getaway.</p>
				<p>He walked back to the tree where the arrow still stood out, its point driven deep into the bark. He grasped the shaft and wrenched the arrow free.</p>
				<p>“You can come out now,” he called to Sipar. “There’s no one around.”</p>
				<p>The arrow was unbelievably crude. The unfeathered shaft looked as if it had been battered off to the proper length with a jagged stone. The arrowhead was unflaked flint picked up from some outcropping or dry creek bed, and it was awkwardly bound to the shaft with the tough but pliant inner bark of the hula-tree.</p>
				<p>“You recognize this?” he asked Sipar.</p>
				<p>The native took the arrow and examined it. “Not my tribe.”</p>
				<p>“Of course not your tribe. Yours wouldn’t take a shot at us. Some other tribe, perhaps?”</p>
				<p>“Very poor arrow.”</p>
				<p>“I know that. But it could kill you just as dead as if it were a good one. Do you recognize it?”</p>
				<p>“No tribe made this arrow,” Sipar declared.</p>
				<p>“Child, maybe?”</p>
				<p>“What would child do way out here?”</p>
				<p>“That’s what I thought, too,” said Duncan.</p>
				<hr/>
				<p>He took the arrow back, held it between his thumbs and forefingers and twirled it slowly, with a terrifying thought nibbling at his brain. It couldn’t be. It was too fantastic. He wondered if the sun was finally getting him that he had thought of it at all.</p>
				<p>He squatted down and dug at the ground with the makeshift arrow point. “Sipar, what do you actually know about the Cytha?”</p>
				<p>“Nothing, mister. Scared of it is all.”</p>
				<p>“We aren’t turning back. If there’s something that you know⁠—something that would help us.⁠ ⁠…”</p>
				<p>It was as close as he could come to begging aid. It was further than he had meant to go. He should not have asked at all, he thought angrily.</p>
				<p>“I do not know,” the native said.</p>
				<p>Duncan cast the arrow to one side and rose to his feet. He cradled the rifle in his arm. “Let’s go.”</p>
				<p>He watched Sipar trot ahead. Crafty little stinker, he told himself. It knows more than it’s telling.</p>
				<p>They toiled into the afternoon. It was, if possible, hotter and drier than the day before. There was a sense of tension in the air⁠—no, that was rot. And even if there were, a man must act as if it were not there. If he let himself fall prey to every mood out in this empty land, he only had himself to blame for whatever happened to him.</p>
				<p>The tracking was harder now. The day before, the Cytha had only run away, straight-line fleeing to keep ahead of them, to stay out of their reach. Now it was becoming tricky. It backtracked often in an attempt to throw them off. Twice in the afternoon, the trail blanked out entirely and it was only after long searching that Sipar picked it up again⁠—in one instance, a mile away from where it had vanished in thin air.</p>
				<p>That vanishing bothered Duncan more than he would admit. Trails do not disappear entirely, not when the terrain remains the same, not when the weather is unchanged. Something was going on, something, perhaps, that Sipar knew far more about than it was willing to divulge.</p>
				<p>He watched the native closely and there seemed nothing suspicious. It continued at its work. It was, for all to see, the good and faithful hound.</p>
				<hr/>
				<p>Late in the afternoon, the plain on which they had been traveling suddenly dropped away. They stood poised on the brink of a great escarpment and looked far out to great tangled forests and a flowing river.</p>
				<p>It was like suddenly coming into another and beautiful room that one had not expected.</p>
				<p>This was new land, never seen before by any Earthman. For no one had ever mentioned that somewhere to the west a forest lay beyond the bush. Men coming in from space had seen it, probably, but only as a different color-marking on the planet. To them, it made no difference.</p>
				<p>But to the men who lived on Layard, to the planter and the trader, the prospector and the hunter, it was important. And I, thought Duncan with a sense of triumph, am the man who found it.</p>
				<p>“Mister!”</p>
				<p>“Now what?”</p>
				<p>“Out there. <i xml:lang="x-layard">Skun!</i>”</p>
				<p>“I don’t⁠—”</p>
				<p>“Out there, mister. Across the river.”</p>
				<p>Duncan saw it then⁠—a haze in the blueness of the rift⁠—a puff of copper moving very fast, and as he watched, he heard the far-off keening of the storm, a shiver in the air rather than a sound.</p>
				<p>He watched in fascination as it moved along the river and saw the boiling fury it made out of the forest. It struck and crossed the river, and the river for a moment seemed to stand on end, with a sheet of silvery water splashed toward the sky.</p>
				<p>Then it was gone as quickly as it had happened, but there was a tumbled slash across the forest where the churning winds had traveled.</p>
				<p>Back at the farm, Zikkara had warned him of the <i xml:lang="x-layard">skun</i>. This was the season for them, it had said, and a man caught in one wouldn’t have a chance.</p>
				<p>Duncan let his breath out slowly.</p>
				<p>“Bad,” said Sipar.</p>
				<p>“Yes, very bad.”</p>
				<p>“Hit fast. No warning.”</p>
				<p>“What about the trail?” asked Duncan. “Did the Cytha⁠—”</p>
				<p>Sipar nodded downward.</p>
				<p>“Can we make it before nightfall?”</p>
				<p>“I think so,” Sipar answered.</p>
				<p>It was rougher than they had thought. Twice they went down blind trails that pinched off, with sheer rock faces opening out into drops of hundreds of feet, and were forced to climb again and find another way.</p>
				<p>They reached the bottom of the escarpment as the brief twilight closed in and they hurried to gather firewood. There was no water, but a little was still left in their canteens and they made do with that.</p>
				<hr/>
				<p>After their scant meal of rockahominy, Sipar rolled himself into a ball and went to sleep immediately.</p>
				<p>Duncan sat with his back against a boulder which one day, long ago, had fallen from the slope above them, but was now half buried in the soil that through the ages had kept sifting down.</p>
				<p>Two days gone, he told himself.</p>
				<p>Was there, after all, some truth in the whispered tales that made the rounds back at the settlements⁠—that no one should waste his time in tracking down a Cytha, since a Cytha was unkillable?</p>
				<p>Nonsense, he told himself. And yet the hunt had toughened, the trail become more difficult, the Cytha a much more cunning and elusive quarry. Where it had run from them the day before, now it fought to shake them off. And if it did that the second day, why had it not tried to throw them off the first? And what about the third day⁠—tomorrow?</p>
				<p>He shook his head. It seemed incredible that an animal would become more formidable as the hunt progressed. But that seemed to be exactly what had happened. More spooked, perhaps, more frightened⁠—only the Cytha did not act like a frightened beast. It was acting like an animal that was gaining savvy and determination, and that was somehow frightening.</p>
				<p>From far off to the west, toward the forest and the river, came the laughter and the howling of a pack of screamers. Duncan leaned his rifle against the boulder and got up to pile more wood on the fire. He stared out into the western darkness, listening to the racket. He made a wry face and pushed a hand absentmindedly through his hair. He put out a silent hope that the screamers would decide to keep their distance. They were something a man could do without.</p>
				<p>Behind him, a pebble came bumping down the slope. It thudded to a rest just short of the fire.</p>
				<p>Duncan spun around. Foolish thing to do, he thought, to camp so near the slope. If something big should start to move, they’d be out of luck.</p>
				<p>He stood and listened. The night was quiet. Even the screamers had shut up for the moment. Just one rolling rock and he had his hackles up. He’d have to get himself in hand.</p>
				<p>He went back to the boulder, and as he stooped to pick up the rifle, he heard the faint beginning of a rumble. He straightened swiftly to face the scarp that blotted out the star-strewn sky⁠—and the rumble grew!</p>
				<hr/>
				<p>In one leap, he was at Sipar’s side. He reached down and grasped the native by an arm, jerked it erect, held it on its feet. Sipar’s eyes snapped open, blinking in the firelight.</p>
				<p>The rumble had grown to a roar and there were thumping noises, as of heavy boulders bouncing, and beneath the roar the silky, ominous rustle of sliding soil and rock.</p>
				<p>Sipar jerked its arm free of Duncan’s grip and plunged into the darkness. Duncan whirled and followed.</p>
				<p>They ran, stumbling in the dark, and behind them the roar of the sliding, bouncing rock became a throaty roll of thunder that filled the night from brim to brim. As he ran, Duncan could feel, in dread anticipation, the gusty breath of hurtling debris blowing on his neck, the crushing impact of a boulder smashing into him, the engulfing flood of tumbling talus snatching at his legs.</p>
				<p>A puff of billowing dust came out and caught them and they ran choking as well as stumbling. Off to the left of them, a mighty chunk of rock chugged along the ground in jerky, almost reluctant fashion.</p>
				<p>Then the thunder stopped and all one could hear was the small slitherings of the lesser debris as it trickled down the slope.</p>
				<p>Duncan stopped running and slowly turned around. The campfire was gone, buried, no doubt, beneath tons of overlay, and the stars had paled because of the great cloud of dust which still billowed up into the sky.</p>
				<p>He heard Sipar moving near him and reached out a hand, searching for the tracker, not knowing exactly where it was. He found the native, grasped it by the shoulder and pulled it up beside him.</p>
				<p>Sipar was shivering.</p>
				<p>“It’s all right,” said Duncan.</p>
				<p>And it <em>was</em> all right, he reassured himself. He still had the rifle. The extra drum of ammunition and the knife were on his belt, the bag of rockahominy in his pocket. The canteens were all they had lost⁠—the canteens and the fire.</p>
				<p>“We’ll have to hole up somewhere for the night,” Duncan said. “There are screamers on the loose.”</p>
				<hr/>
				<p>He didn’t like what he was thinking, nor the sharp edge of fear that was beginning to crowd in upon him. He tried to shrug it off, but it still stayed with him, just out of reach.</p>
				<p>Sipar plucked at his elbow.</p>
				<p>“Thorn thicket, mister. Over there. We could crawl inside. We would be safe from screamers.”</p>
				<p>It was torture, but they made it.</p>
				<p>“Screamers and you are taboo,” said Duncan, suddenly remembering. “How come you are afraid of them?”</p>
				<p>“Afraid for you, mister, mostly. Afraid for myself just a little. Screamers could forget. They might not recognize me until too late. Safer here.”</p>
				<p>“I agree with you,” said Duncan.</p>
				<p>The screamers came and padded all about the thicket. The beasts sniffed and clawed at the thorns to reach them, but finally went away.</p>
				<p>When morning came, Duncan and Sipar climbed the scarp, clambering over the boulders and the tons of soil and rock that covered their camping place. Following the gash cut by the slide, they clambered up the slope and finally reached the point of the slide’s beginning.</p>
				<p>There they found the depression in which the poised slab of rock had rested and where the supporting soil had been dug away so that it could be started, with a push, down the slope above the campfire.</p>
				<p>And all about were the deeply sunken pug marks of the Cytha!</p>
			</section>
			<section id="the-world-that-couldnt-be-4" epub:type="chapter">
				<h3 epub:type="ordinal z3998:roman">IV</h3>
				<p>Now it was more than just a hunt. It was knife against the throat, kill or be killed. Now there was no stopping, when before there might have been. It was no longer sport and there was no mercy.</p>
				<p>“And that’s the way I like it,” Duncan told himself.</p>
				<p>He rubbed his hand along the rifle barrel and saw the metallic glints shine in the noonday sun. One more shot, he prayed. Just give me one more shot at it. This time there will be no slip-up. This time there will be more than three sodden hunks of flesh and fur lying in the grass to mock me.</p>
				<p>He squinted his eyes against the heat shimmer rising from the river, watching Sipar hunkered beside the water’s edge.</p>
				<p>The native rose to its feet and trotted back to him.</p>
				<p>“It crossed,” said Sipar. “It walked out as far as it could go and it must have swum.”</p>
				<p>“Are you sure? It might have waded out to make us think it crossed, then doubled back again.”</p>
				<p>He stared at the purple-green of the trees across the river. Inside that forest, it would be hellish going.</p>
				<p>“We can look,” said Sipar.</p>
				<p>“Good. You go downstream. I’ll go up.”</p>
				<p>An hour later, they were back. They had found no tracks. There seemed little doubt the Cytha had really crossed the river.</p>
				<p>They stood side by side, looking at the forest.</p>
				<p>“Mister, we have come far. You are brave to hunt the Cytha. You have no fear of death.”</p>
				<p>“The fear of death,” Duncan said, “is entirely infantile. And it’s beside the point as well. I do not intend to die.”</p>
				<p>They waded out into the stream. The bottom shelved gradually and they had to swim no more than a hundred yards or so.</p>
				<p>They reached the forest bank and threw themselves flat to rest.</p>
				<p>Duncan looked back the way that they had come. To the east, the escarpment was a dark-blue smudge against the pale-blue burnished sky. And two days back of that lay the farm and the <i xml:lang="x-layard">vua</i> field, but they seemed much farther off than that. They were lost in time and distance; they belonged to another existence and another world.</p>
				<p>All his life, it seemed to him, had faded and become inconsequential and forgotten, as if this moment in his life were the only one that counted; as if all the minutes and the hours, all the breaths and heartbeats, wake and sleep, had pointed toward this certain hour upon this certain stream, with the rifle molded to his hand and the cool, calculated bloodlust of a killer riding in his brain.</p>
				<hr/>
				<p>Sipar finally got up and began to range along the stream. Duncan sat up and watched.</p>
				<p>Scared to death, he thought, and yet it stayed with me. At the campfire that first night, it had said it would stick to the death and apparently it had meant exactly what it said. It’s hard, he thought, to figure out these jokers, hard to know what kind of mental operation, what seethings of emotion, what brand of ethics and what variety of belief and faith go to make them and their way of life.</p>
				<p>It would have been so easy for Sipar to have missed the trail and swear it could not find it. Even from the start, it could have refused to go. Yet, fearing, it had gone. Reluctant, it had trailed. Without any need for faithfulness and loyalty, it had been loyal and faithful. But loyal to what, Duncan wondered, to him, the outlander and intruder? Loyal to itself? Or perhaps, although that seemed impossible, faithful to the Cytha?</p>
				<p>What does Sipar think of me, he asked himself, and maybe more to the point, what do I think of Sipar? Is there a common meeting ground? Or are we, despite our humanoid forms, condemned forever to be alien and apart?</p>
				<p>He held the rifle across his knees and stroked it, polishing it, petting it, making it even more closely a part of him, an instrument of his deadliness, an expression of his determination to track and kill the Cytha.</p>
				<p>Just another chance, he begged. Just one second, or even less, to draw a steady bead. That is all I want, all I need, all I’ll ask.</p>
				<p>Then he could go back across the days that he had left behind him, back to the farm and field, back into that misty other life from which he had been so mysteriously divorced, but which in time undoubtedly would become real and meaningful again.</p>
				<p>Sipar came back. “I found the trail.”</p>
				<p>Duncan heaved himself to his feet. “Good.”</p>
				<p>They left the river and plunged into the forest and there the heat closed in more mercilessly than ever⁠—humid, stifling heat that felt like a soggy blanket wrapped tightly round the body.</p>
				<p>The trail lay plain and clear. The Cytha now, it seemed, was intent upon piling up a lead without recourse to evasive tactics. Perhaps it had reasoned that its pursuers would lose some time at the river and it may have been trying to stretch out that margin even further. Perhaps it needed that extra time, he speculated, to set up the necessary machinery for another dirty trick.</p>
				<p>Sipar stopped and waited for Duncan to catch up. “Your knife, mister?”</p>
				<p>Duncan hesitated. “What for?”</p>
				<p>“I have a thorn in my foot,” the native said. “I have to get it out.”</p>
				<p>Duncan pulled the knife from his belt and tossed it. Sipar caught it deftly.</p>
				<p>Looking straight at Duncan, with the flicker of a smile upon its lips, the native cut its throat.</p>
			</section>
			<section id="the-world-that-couldnt-be-5" epub:type="chapter">
				<h3 epub:type="ordinal z3998:roman">V</h3>
				<p>He should go back, he knew. Without the tracker, he didn’t have a chance. The odds were now with the Cytha⁠—if, indeed, they had not been with it from the very start.</p>
				<p>Unkillable? Unkillable because it grew in intelligence to meet emergencies? Unkillable because, pressed, it could fashion a bow and arrow, however crude? Unkillable because it had a sense of tactics, like rolling rocks at night upon its enemy? Unkillable because a native tracker would cheerfully kill itself to protect the Cytha?</p>
				<p>A sort of crisis-beast, perhaps? One able to develop intelligence and abilities to meet each new situation and then lapsing back to the level of non-intelligent contentment? That, thought Duncan, would be a sensible way for anything to live. It would do away with the inconvenience and the irritability and the discontentment of intelligence when intelligence was unneeded. But the intelligence, and the abilities which went with it, would be there, safely tucked away where one could reach in and get them, like a necklace or a gun⁠—something to be used or to be put away as the case might be.</p>
				<p>Duncan hunched forward and with a stick of wood pushed the fire together. The flames blazed up anew and sent sparks flying up into the whispering darkness of the trees. The night had cooled off a little, but the humidity still hung on and a man felt uncomfortable⁠—a little frightened, too.</p>
				<p>Duncan lifted his head and stared up into the fire-flecked darkness. There were no stars because the heavy foliage shut them out. He missed the stars. He’d feel better if he could look up and see them.</p>
				<p>When morning came, he should go back. He should quit this hunt which now had become impossible and even slightly foolish.</p>
				<p>But he knew he wouldn’t. Somewhere along the three-day trail, he had become committed to a purpose and a challenge, and he knew that when morning came, he would go on again. It was not hatred that drove him, nor vengeance, nor even the trophy-urge⁠—the hunter-lust that prodded men to kill something strange or harder to kill or bigger than any man had ever killed before. It was something more than that, some weird entangling of the Cytha’s meaning with his own.</p>
				<p>He reached out and picked up the rifle and laid it in his lap. Its barrel gleamed dully in the flickering campfire light and he rubbed his hand along the stock as another man might stroke a woman’s throat.</p>
				<p>“Mister,” said a voice.</p>
				<hr/>
				<p>It did not startle him, for the word was softly spoken and for a moment he had forgotten that Sipar was dead⁠—dead with a half-smile fixed upon its face and with its throat laid wide open.</p>
				<p>“Mister?”</p>
				<p>Duncan stiffened.</p>
				<p>Sipar was dead and there was no one else⁠—and yet someone had spoken to him, and there could be only one thing in all this wilderness that might speak to him.</p>
				<p>“Yes,” he said.</p>
				<p>He did not move. He simply sat there, with the rifle in his lap.</p>
				<p>“You know who I am?”</p>
				<p>“I suppose you are the Cytha.”</p>
				<p>“You have done well,” the Cytha said. “You’ve made a splendid hunt. There is no dishonor if you should decide to quit. Why don’t you go back? I promise you no harm.”</p>
				<p>It was over there, somewhere in front of him, somewhere in the brush beyond the fire, almost straight across the fire from him, Duncan told himself. If he could keep it talking, perhaps even lure it out⁠—</p>
				<p>“Why should I?” he asked. “The hunt is never done until one gets the thing one is after.”</p>
				<p>“I can kill you,” the Cytha told him. “But I do not want to kill. It hurts to kill.”</p>
				<p>“That’s right,” said Duncan. “You are most perceptive.”</p>
				<p>For he had it pegged now. He knew exactly where it was. He could afford a little mockery.</p>
				<p>His thumb slid up the metal and nudged the fire control to automatic and he flexed his legs beneath him so that he could rise and fire in one single motion.</p>
				<p>“Why did you hunt me?” the Cytha asked. “You are a stranger on my world and you had no right to hunt me. Not that I mind, of course. In fact, I found it stimulating. We must do it again. When I am ready to be hunted, I shall come and tell you and we can spend a day or two at it.”</p>
				<p>“Sure we can,” said Duncan, rising. And as he rose into his crouch, he held the trigger down and the gun danced in insane fury, the muzzle flare a flicking tongue of hatred and the hail of death hissing spitefully in the underbrush.</p>
				<p>“Anytime you want to,” yelled Duncan gleefully, “I’ll come and hunt you! You just say the word and I’ll be on your tail. I might even kill you. How do you like it, chump!”</p>
				<p>And he held the trigger tight and kept his crouch so the slugs would not fly high, but would cut their swath just above the ground, and he moved the muzzle back and forth a lot so that he covered extra ground to compensate for any miscalculations he might have made.</p>
				<hr/>
				<p>The magazine ran out and the gun clicked empty and the vicious chatter stopped. Powder smoke drifted softly in the campfire light and the smell of it was perfume in the nostrils and in the underbrush many little feet were running, as if a thousand frightened mice were scurrying from catastrophe.</p>
				<p>Duncan unhooked the extra magazine from where it hung upon his belt and replaced the empty one. Then he snatched a burning length of wood from the fire and waved it frantically until it burst into a blaze and became a torch. Rifle grasped in one hand and the torch in the other, he plunged into the underbrush. Little chittering things fled to escape him.</p>
				<p>He did not find the Cytha. He found chewed-up bushes and soil churned by flying metal, and he found five lumps of flesh and fur, and these he brought back to the fire.</p>
				<p>Now the fear that had been stalking him, keeping just beyond his reach, walked out from the shadows and hunkered by the campfire with him.</p>
				<p>He placed the rifle within easy reach and arranged the five bloody chunks on the ground close to the fire and he tried with trembling fingers to restore them to the shape they’d been before the bullets struck them. And that was a good one, he thought with grim irony, because they had no shape. They had been part of the Cytha and you killed a Cytha inch by inch, not with a single shot. You knocked a pound of meat off it the first time, and the next time you shot off another pound or two, and if you got enough shots at it, you finally carved it down to size and maybe you could kill it then, although he wasn’t sure.</p>
				<p>He was afraid. He admitted that he was and he squatted there and watched his fingers shake and he kept his jaws clamped tight to stop the chatter of his teeth.</p>
				<p>The fear had been getting closer all the time; he knew it had moved in by a step or two when Sipar cut its throat, and why in the name of God had the damn fool done it? It made no sense at all. He had wondered about Sipar’s loyalties, and the very loyalties that he had dismissed as a sheer impossibility had been the answer, after all. In the end, for some obscure reason⁠—obscure to humans, that is⁠—Sipar’s loyalty had been to the Cytha.</p>
				<p>But then what was the use of searching for any reason in it? Nothing that had happened made any sense. It made no sense that a beast one was pursuing should up and talk to one⁠—although it did fit in with the theory of the crisis-beast he had fashioned in his mind.</p>
				<hr/>
				<p>Progressive adaptation, he told himself. Carry adaptation far enough and you’d reach communication. But might not the Cytha’s power of adaptation be running down? Had the Cytha gone about as far as it could force itself to go? Maybe so, he thought. It might be worth a gamble. Sipar’s suicide, for all its casualness, bore the overtones of last-notch desperation. And the Cytha’s speaking to Duncan, its attempt to parley with him, contained a note of weakness.</p>
				<p>The arrow had failed and the rockslide had failed and so had Sipar’s death. What next would the Cytha try? Had it anything to try?</p>
				<p>Tomorrow he’d find out. Tomorrow he’d go on. He couldn’t turn back now.</p>
				<p>He was too deeply involved. He’d always wonder, if he turned back now, whether another hour or two might not have seen the end of it. There were too many questions, too much mystery⁠—there was now far more at stake than ten rows of <i xml:lang="x-layard">vua</i>.</p>
				<p>Another day might make some sense of it, might banish the dread walker that trod upon his heels, might bring some peace of mind.</p>
				<p>As it stood right at the moment, none of it made sense.</p>
				<p>But even as he thought it, suddenly one of the bits of bloody flesh and mangled fur made sense.</p>
				<p>Beneath the punching and prodding of his fingers, it had assumed a shape.</p>
				<p>Breathlessly, Duncan bent above it, not believing, not even wanting to believe, hoping frantically that it should prove completely wrong.</p>
				<p>But there was nothing wrong with it. The shape was there and could not be denied. It had somehow fitted back into its natural shape and it was a baby screamer⁠—well, maybe not a baby, but at least a tiny screamer.</p>
				<p>Duncan sat back on his heels and sweated. He wiped his bloody hands upon the ground. He wondered what other shapes he’d find if he put back into proper place the other hunks of limpness that lay beside the fire.</p>
				<p>He tried and failed. They were too smashed and torn.</p>
				<p>He picked them up and tossed them in the fire. He took up his rifle and walked around the fire, sat down with his back against a tree, cradling the gun across his knees.</p>
				<hr/>
				<p>Those little scurrying feet, he wondered⁠—like the scampering of a thousand busy mice. He had heard them twice, that first night in the thicket by the waterhole and again tonight.</p>
				<p>And what could the Cytha be? Certainly not the simple, uncomplicated, marauding animal he had thought to start with.</p>
				<p>A hive-beast? A host animal? A thing masquerading in many different forms?</p>
				<p>Shotwell, trained in such deductions, might make a fairly accurate guess, but Shotwell was not here. He was at the farm, fretting, more than likely, over Duncan’s failure to return.</p>
				<p>Finally the first light of morning began to filter through the forest and it was not the glaring, clean white light of the open plain and bush, but a softened, diluted, fuzzy green light to match the smothering vegetation.</p>
				<p>The night noises died away and the noises of the day took up⁠—the sawings of unseen insects, the screechings of hidden birds and something far away began to make a noise that sounded like an empty barrel falling slowly down a stairway.</p>
				<p>What little coolness the night had brought dissipated swiftly and the heat clamped down, a breathless, relentless heat that quivered in the air.</p>
				<p>Circling, Duncan picked up the Cytha trail not more than a hundred yards from camp.</p>
				<p>The beast had been traveling fast. The pug marks were deeply sunk and widely spaced. Duncan followed as rapidly as he dared. It was a temptation to follow at a run, to match the Cytha’s speed, for the trail was plain and fresh and it fairly beckoned.</p>
				<p>And that was wrong, Duncan told himself. It was too fresh, too plain⁠—almost as if the animal had gone to endless trouble so that the human could not miss the trail.</p>
				<p>He stopped his trailing and crouched beside a tree and studied the tracks ahead. His hands were too tense upon the gun, his body keyed too high and fine. He forced himself to take slow, deep breaths. He had to calm himself. He had to loosen up.</p>
				<p>He studied the tracks ahead⁠—four bunched pug marks, then a long leap interval, then four more bunched tracks, and between the sets of marks the forest floor was innocent and smooth.</p>
				<p>Too smooth, perhaps. Especially the third one from him. Too smooth and somehow artificial, as if someone had patted it with gentle hands to make it unsuspicious.</p>
				<p>Duncan sucked his breath in slowly.</p>
				<p>Trap?</p>
				<p>Or was his imagination playing tricks on him?</p>
				<p>And if it were a trap, he would have fallen into it if he had kept on following as he had started out.</p>
				<p>Now there was something else, a strange uneasiness, and he stirred uncomfortably, casting frantically for some clue to what it was.</p>
				<hr/>
				<p>He rose and stepped out from the tree, with the gun at ready. What a perfect place to set a trap, he thought. One would be looking at the pug marks, never at the space between them, for the space between would be neutral ground, safe to stride out upon.</p>
				<p>Oh, clever Cytha, he said to himself. Oh, clever, clever Cytha!</p>
				<p>And now he knew what the other trouble was⁠—the great uneasiness. It was the sense of being watched.</p>
				<p>Somewhere up ahead, the Cytha was crouched, watching and waiting⁠—anxious or exultant, maybe even with laughter rumbling in its throat.</p>
				<p>He walked slowly forward until he reached the third set of tracks and he saw that he had been right. The little area ahead was smoother than it should be.</p>
				<p>“Cytha!” he called.</p>
				<p>His voice was far louder than he had meant it to be and he stood astonished and a bit abashed.</p>
				<p>Then he realized why it was so loud.</p>
				<p>It was the only sound there was!</p>
				<p>The forest suddenly had fallen silent. The insects and birds were quiet and the thing in the distance had quit falling down the stairs. Even the leaves were silent. There was no rustle in them and they hung limp upon their stems.</p>
				<p>There was a feeling of doom and the green light had changed to a copper light and everything was still.</p>
				<p>And the light was <em>copper</em>!</p>
				<p>Duncan spun around in panic. There was no place for him to hide.</p>
				<p>Before he could take another step, the <i xml:lang="x-layard">skun</i> came and the winds rushed out of nowhere. The air was clogged with flying leaves and debris. Trees snapped and popped and tumbled in the air.</p>
				<p>The wind hurled Duncan to his knees, and as he fought to regain his feet, he remembered, in a blinding flash of total recall, how it had looked from atop the escarpment⁠—the boiling fury of the winds and the mad swirling of the coppery mist and how the trees had whipped in whirlpool fashion.</p>
				<p>He came half erect and stumbled, clawing at the ground in an attempt to get up again, while inside his brain an insistent, clicking voice cried out for him to run, and somewhere another voice said to lie flat upon the ground, to dig in as best he could.</p>
				<p>Something struck him from behind and he went down, pinned flat, with his rifle wedged beneath him. He cracked his head upon the ground and the world whirled sickeningly and plastered his face with a handful of mud and tattered leaves.</p>
				<p>He tried to crawl and couldn’t, for something had grabbed him by the ankle and was hanging on.</p>
				<hr/>
				<p>With a frantic hand, he clawed the mess out of his eyes, spat it from his mouth.</p>
				<p>Across the spinning ground, something black and angular tumbled rapidly. It was coming straight toward him and he saw it was the Cytha and that in another second it would be on top of him.</p>
				<p>He threw up an arm across his face, with the elbow crooked, to take the impact of the windblown Cytha and to ward it off.</p>
				<p>But it never reached him. Less than a yard away, the ground opened up to take the Cytha and it was no longer there.</p>
				<p>Suddenly the wind cut off and the leaves once more hung motionless and the heat clamped down again and that was the end of it. The <i xml:lang="x-layard">skun</i> had come and struck and gone.</p>
				<p>Minutes, Duncan wondered, or perhaps no more than seconds. But in those seconds, the forest had been flattened and the trees lay in shattered heaps.</p>
				<p>He raised himself on an elbow and looked to see what was the matter with his foot and he saw that a fallen tree had trapped his foot beneath it.</p>
				<p>He tugged a few times experimentally. It was no use. Two close-set limbs, branching almost at right angles from the hole, had been driven deep into the ground and his foot, he saw, had been caught at the ankle in the fork of the buried branches.</p>
				<p>The foot didn’t hurt⁠—not yet. It didn’t seem to be there at all. He tried wiggling his toes and felt none.</p>
				<p>He wiped the sweat off his face with a shirt sleeve and fought to force down the panic that was rising in him. Getting panicky was the worst thing a man could do in a spot like this. The thing to do was to take stock of the situation, figure out the best approach, then go ahead and try it.</p>
				<p>The tree looked heavy, but perhaps he could handle it if he had to, although there was the danger that if he shifted it, the bole might settle more solidly and crush his foot beneath it. At the moment, the two heavy branches, thrust into the ground on either side of his ankle, were holding most of the tree’s weight off his foot.</p>
				<p>The best thing to do, he decided, was to dig the ground away beneath his foot until he could pull it out.</p>
				<p>He twisted around and started digging with the fingers of one hand. Beneath the thin covering of humus, he struck a solid surface and his fingers slid along it.</p>
				<p>With mounting alarm, he explored the ground, scratching at the humus. There was nothing but rock⁠—some long-buried boulder, the top of which lay just beneath the ground.</p>
				<p>His foot was trapped beneath a heavy tree and a massive boulder, held securely in place by forked branches that had forced their splintering way down along the boulder’s sides.</p>
				<hr/>
				<p>He lay back, propped on an elbow. It was evident that he could do nothing about the buried boulder. If he was going to do anything, his problem was the tree.</p>
				<p>To move the tree, he would need a lever and he had a good, stout lever in his rifle. It would be a shame, he thought a little wryly, to use a gun for such a purpose, but he had no choice.</p>
				<p>He worked for an hour and it was no good. Even with the rifle as a pry, he could not budge the tree.</p>
				<p>He lay back, defeated, breathing hard, wringing wet with perspiration.</p>
				<p>He grimaced at the sky.</p>
				<p>All right, Cytha, he thought, you won out in the end. But it took a <i xml:lang="x-layard">skun</i> to do it. With all your tricks, you couldn’t do the job until.⁠ ⁠…</p>
				<p>Then he remembered.</p>
				<p>He sat up hurriedly.</p>
				<p>“Cytha!” he called.</p>
				<p>The Cytha had fallen into a hole that had opened in the ground. The hole was less than an arm’s length away from him, with a little debris around its edges still trickling into it.</p>
				<p>Duncan stretched out his body, lying flat upon the ground, and looked into the hole. There, at the bottom of it, was the Cytha.</p>
				<p>It was the first time he’d gotten a good look at the Cytha and it was a crazily put-together thing. It seemed to have nothing functional about it and it looked more like a heap of something, just thrown on the ground, than it did an animal.</p>
				<p>The hole, he saw, was more than an ordinary hole. It was a pit and very cleverly constructed. The mouth was about four feet in diameter and it widened to roughly twice that at the bottom. It was, in general, bottle-shaped, with an incurving shoulder at the top so that anything that fell in could not climb out. Anything falling into that pit was in to stay.</p>
				<p>This, Duncan knew, was what had lain beneath that too-smooth interval between the two sets of Cytha tracks. The Cytha had worked all night to dig it, then had carried away the dirt dug out of the pit and had built a flimsy camouflage cover over it. Then it had gone back and made the trail that was so loud and clear, so easy to make out and follow. And having done all that, having labored hard and stealthily, the Cytha had settled down to watch, to make sure the following human had fallen in the pit.</p>
				<hr/>
				<p>Hi, pal,” said Duncan. “How are you making out?”</p>
				<p>The Cytha did not answer.</p>
				<p>“Classy pit,” said Duncan. “Do you always den up in luxury like this?”</p>
				<p>But the Cytha didn’t answer.</p>
				<p>Something queer was happening to the Cytha. It was coming all apart.</p>
				<p>Duncan watched with fascinated horror as the Cytha broke down into a thousand lumps of motion that scurried in the pit and tried to scramble up its sides, only to fall back in tiny showers of sand.</p>
				<p>Amid the scurrying lumps, one thing remained intact, a fragile object that resembled nothing quite so much as the stripped skeleton of a Thanksgiving turkey. But it was a most extraordinary Thanksgiving skeleton, for it throbbed with pulsing life and glowed with a steady violet light.</p>
				<p>Chitterings and squeakings came out of the pit and the soft patter of tiny running feet, and as Duncan’s eyes became accustomed to the darkness of the pit, he began to make out the forms of some of the scurrying shapes. There were tiny screamers and some donovans and sawmill birds and a bevy of kill-devils and something else as well.</p>
				<p>Duncan raised a hand and pressed it against his eyes, then took it quickly away. The little faces still were there, looking up as if beseeching him, with the white shine of their teeth and the white rolling of their eyes.</p>
				<p>He felt horror wrenching at his stomach and the sour, bitter taste of revulsion welled into his throat, but he fought it down, harking back to that day at the farm before they had started on the hunt.</p>
				<p>“I can track down anything but screamers, stilt-birds, longhorns and donovans,” Sipar had told him solemnly. “These are my taboos.”</p>
				<p>And Sipar was also their taboo, for he had not feared the donovan. Sipar had been, however, somewhat fearful of the screamers in the dead of night because, the native had told him reasonably, screamers were forgetful.</p>
				<p>Forgetful of what!</p>
				<p>Forgetful of the Cytha-mother? Forgetful of the motley brood in which they had spent their childhood?</p>
				<p>For that was the only answer to what was running in the pit and the whole, unsuspected answer to the enigma against which men like Shotwell had frustratedly banged their heads for years.</p>
				<hr/>
				<p>Strange, he told himself. All right, it might be strange, but if it worked, what difference did it make? So the planet’s denizens were sexless because there was no need of sex⁠—what was wrong with that? It might, in fact, Duncan admitted to himself, head off a lot of trouble. No family spats, no triangle trouble, no fighting over mates. While it might be unexciting, it did seem downright peaceful.</p>
				<p>And since there was no sex, the Cytha species was the planetary mother⁠—but more than just a mother. The Cytha, more than likely, was mother-father, incubator, nursery, teacher and perhaps many other things besides, all rolled into one.</p>
				<p>In many ways, he thought, it might make a lot of sense. Here natural selection would be ruled out and ecology could be controlled in considerable degree and mutation might even be a matter of deliberate choice rather than random happenstance.</p>
				<p>And it would make for a potential planetary unity such as no other world had ever known. Everything here was kin to everything else. Here was a planet where Man, or any other alien, must learn to tread most softly. For it was not inconceivable that, in a crisis or a clash of interests, one might find himself faced suddenly with a unified and cooperating planet, with every form of life making common cause against the interloper.</p>
				<p>The little scurrying things had given up; they’d gone back to their places, clustered around the pulsing violet of the Thanksgiving skeleton, each one fitting into place until the Cytha had taken shape again. As if, Duncan told himself, blood and nerve and muscle had come back from a brief vacation to form the beast anew.</p>
				<p>“Mister,” asked the Cytha, “what do we do now?”</p>
				<p>“You should know,” Duncan told it. “You were the one who dug the pit.”</p>
				<p>“I split myself,” the Cytha said. “A part of me dug the pit and the other part that stayed on the surface got me out when the job was done.”</p>
				<p>“Convenient,” grunted Duncan.</p>
				<p>And it <em>was</em> convenient. That was what had happened to the Cytha when he had shot at it⁠—it had split into all its component parts and had got away. And that night beside the waterhole, it had spied on him, again in the form of all its separate parts, from the safety of the thicket.</p>
				<p>“You are caught and so am <em>I</em>,” the Cytha said. “Both of us will die here. It seems a fitting end to our association. Do you not agree with me?”</p>
				<p>“I’ll get you out,” said Duncan wearily. “I have no quarrel with children.”</p>
				<hr/>
				<p>He dragged the rifle toward him and unhooked the sling from the stock. Carefully he lowered the gun by the sling, still attached to the barrel, down into the pit.</p>
				<p>The Cytha reared up and grasped it with its forepaws.</p>
				<p>“Easy now,” Duncan cautioned. “You’re heavy. I don’t know if I can hold you.”</p>
				<p>But he needn’t have worried. The little ones were detaching themselves and scrambling up the rifle and the sling. They reached his extended arms and ran up them with scrabbling claws. Little sneering screamers and the comic stilt-birds and the mouse-size kill-devils that snarled at him as they climbed. And the little grinning natives⁠—not babies, scarcely children, but small editions of full-grown humanoids. And the weird donovans scampering happily.</p>
				<p>They came climbing up his arms and across his shoulders and milled about on the ground beside him, waiting for the others.</p>
				<p>And finally the Cytha, not skinned down to the bare bones of its Thanksgiving-turkey-size, but far smaller than it had been, climbed awkwardly up the rifle and the sling to safety.</p>
				<p>Duncan hauled the rifle up and twisted himself into a sitting position.</p>
				<p>The Cytha, he saw, was reassembling.</p>
				<p>He watched in fascination as the restless miniatures of the planet’s life swarmed and seethed like a hive of bees, each one clicking into place to form the entire beast.</p>
				<p>And now the Cytha was complete. Yet small⁠—still small⁠—no more than lion-size.</p>
				<p>“But it is such a little one,” Zikkara had argued with him that morning at the farm. “It is such a young one.”</p>
				<p>Just a young brood, no more than suckling infants⁠—if suckling was the word, or even some kind of wild approximation. And through the months and years, the Cytha would grow, with the growing of its diverse children, until it became a monstrous thing.</p>
				<p>It stood there looking at Duncan and the tree.</p>
				<p>“Now,” said Duncan, “if you’ll push on the tree, I think that between the two of us⁠—”</p>
				<p>“It is too bad,” the Cytha said, and wheeled itself about.</p>
				<p>He watched it go loping off.</p>
				<p>“Hey!” he yelled.</p>
				<p>But it didn’t stop.</p>
				<p>He grabbed up the rifle and had it halfway to his shoulder before he remembered how absolutely futile it was to shoot at the Cytha.</p>
				<p>He let the rifle down.</p>
				<p>“The dirty, ungrateful, double-crossing⁠—”</p>
				<p>He stopped himself. There was no profit in rage. When you were in a jam, you did the best you could. You figured out the problem and you picked the course that seemed best and you didn’t panic at the odds.</p>
				<p>He laid the rifle in his lap and started to hook up the sling and it was not till then that he saw the barrel was packed with sand and dirt.</p>
				<p>He sat numbly for a moment, thinking back to how close he had been to firing at the Cytha, and if that barrel was packed hard enough or deep enough, he might have had an exploding weapon in his hands.</p>
				<p>He had used the rifle as a crowbar, which was no way to use a gun. That was one way, he told himself, that was guaranteed to ruin it.</p>
				<hr/>
				<p>Duncan hunted around and found a twig and dug at the clogged muzzle, but the dirt was jammed too firmly in it and he made little progress.</p>
				<p>He dropped the twig and was hunting for another stronger one when he caught the motion in a nearby clump of brush.</p>
				<p>He watched closely for a moment and there was nothing, so he resumed the hunt for a stronger twig. He found one and started poking at the muzzle and there was another flash of motion.</p>
				<p>He twisted around. Not more than twenty feet away, a screamer sat easily on its haunches. Its tongue was lolling out and it had what looked like a grin upon its face.</p>
				<p>And there was another, just at the edge of the clump of brush where he had caught the motion first.</p>
				<p>There were others as well, he knew. He could hear them sliding through the tangle of fallen trees, could sense the soft padding of their feet.</p>
				<p>The executioners, he thought.</p>
				<p>The Cytha certainly had not wasted any time.</p>
				<p>He raised the rifle and rapped the barrel smartly on the fallen tree, trying to dislodge the obstruction in the bore. But it didn’t budge; the barrel still was packed with sand.</p>
				<p>But no matter⁠—he’d have to fire anyhow and take whatever chance there was.</p>
				<p>He shoved the control to automatic, and tilted up the muzzle.</p>
				<p>There were six of them now, sitting in a ragged row, grinning at him, not in any hurry. They were sure of him and there was no hurry. He’d still be there when they decided to move in.</p>
				<p>And there were others⁠—on all sides of him.</p>
				<p>Once it started, he wouldn’t have a chance.</p>
				<p>“It’ll be expensive, gents,” he told them.</p>
				<p>And he was astonished at how calm, how coldly objective he could be, now that the chips were down. But that was the way it was, he realized.</p>
				<p>He’d thought, a while ago, how a man might suddenly find himself face to face with an aroused and cooperating planet. Maybe this was it in miniature.</p>
				<p>The Cytha had obviously passed the word along: <q>Man back there needs killing. Go and get him.</q></p>
				<p>Just like that, for a Cytha would be the power here. A life force, the giver of life, the decider of life, the repository of all animal life on the entire planet.</p>
				<p>There was more than one of them, of course. Probably they had home districts, spheres of influence and responsibility mapped out. And each one would be a power supreme in its own district.</p>
				<p>Momism, he thought with a sour grin. Momism at its absolute peak.</p>
				<p>Nevertheless, he told himself, it wasn’t too bad a system if you wanted to consider it objectively.</p>
				<p>But he was in a poor position to be objective about that or anything else.</p>
				<hr/>
				<p>The screamers were inching closer, hitching themselves forward slowly on their bottoms.</p>
				<p>“I’m going to set up a deadline for you critters,” Duncan called out. “Just two feet farther, up to that rock, and I let you have it.”</p>
				<p>He’d get all six of them, of course, but the shots would be the signal for the general rush by all those other animals slinking in the brush.</p>
				<p>If he were free, if he were on his feet, possibly he could beat them off. But pinned as he was, he didn’t have a chance. It would be all over less than a minute after he opened fire. He might, he figured, last as long as that.</p>
				<p>The six inched closer and he raised the rifle.</p>
				<p>But they stopped and moved no farther. Their ears lifted just a little, as if they might be listening, and the grins dropped from their faces. They squirmed uneasily and assumed a look of guilt and, like shadows, they were gone, melting away so swiftly that he scarcely saw them go.</p>
				<p>Duncan sat quietly, listening, but he could hear no sound.</p>
				<p>Reprieve, he thought. But for how long? Something had scared them off, but in a while they might be back. He had to get out of here and he had to make it fast.</p>
				<p>If he could find a longer lever, he could move the tree. There was a branch slanting up from the topside of the fallen tree. It was almost four inches at the butt and it carried its diameter well.</p>
				<p>He slid the knife from his belt and looked at it. Too small, too thin, he thought, to chisel through a four-inch branch, but it was all he had. When a man was desperate enough, though, when his very life depended on it, he would do anything.</p>
				<p>He hitched himself along, sliding toward the point where the branch protruded from the tree. His pinned leg protested with stabs of pain as his body wrenched it around. He gritted his teeth and pushed himself closer. Pain slashed through his leg again and he was still long inches from the branch.</p>
				<p>He tried once more, then gave up. He lay panting on the ground.</p>
				<p>There was just one thing left.</p>
				<p>He’d have to try to hack out a notch in the trunk just above his leg. No, that would be next to impossible, for he’d be cutting into the whorled and twisted grain at the base of the supporting fork.</p>
				<p>Either that or cut off his foot, and that was even more impossible. A man would faint before he got the job done.</p>
				<p>It was useless, he knew. He could do neither one. There was nothing he could do.</p>
				<hr/>
				<p>For the first time, he admitted to himself: He would stay here and die. Shotwell, back at the farm, in a day or two might set out hunting for him. But Shotwell would never find him. And anyhow, by nightfall, if not sooner, the screamers would be back.</p>
				<p>He laughed gruffly in his throat⁠—laughing at himself.</p>
				<p>The Cytha had won the hunt hands down. It had used a human weakness to win and then had used that same human weakness to achieve a viciously poetic vengeance.</p>
				<p>After all, what could one expect? One could not equate human ethics with the ethics of the Cytha. Might not human ethics, in certain cases, seem as weird and illogical, as infamous and ungrateful, to an alien?</p>
				<p>He hunted for a twig and began working again to clean the rifle bore.</p>
				<p>A crashing behind him twisted him around and he saw the Cytha. Behind the Cytha stalked a donovan.</p>
				<p>He tossed away the twig and raised the gun.</p>
				<p>“No,” said the Cytha sharply.</p>
				<p>The donovan tramped purposefully forward and Duncan felt the prickling of the skin along his back. It was a frightful thing. Nothing could stand before a donovan. The screamers had turned tail and run when they had heard it a couple of miles or more away.</p>
				<p>The donovan was named for the first known human to be killed by one. That first was only one of many. The roll of donovan-victims ran long, and no wonder, Duncan thought. It was the closest he had ever been to one of the beasts and he felt a coldness creeping over him. It was like an elephant and a tiger and a grizzly bear wrapped in the selfsame hide. It was the most vicious fighting machine that ever had been spawned.</p>
				<p>He lowered the rifle. There would be no point in shooting. In two quick strides, the beast could be upon him.</p>
				<p>The donovan almost stepped on him and he flinched away. Then the great head lowered and gave the fallen tree a butt and the tree bounced for a yard or two. The donovan kept on walking. Its powerfully muscled stern moved into the brush and out of sight.</p>
				<p>“Now we are even,” said the Cytha. “I had to get some help.”</p>
				<p>Duncan grunted. He flexed the leg that had been trapped and he could not feel the foot. Using his rifle as a cane, he pulled himself erect. He tried putting weight on the injured foot and it screamed with pain.</p>
				<p>He braced himself with the rifle and rotated so that he faced the Cytha.</p>
				<p>“Thanks, pal,” he said. “I didn’t think you’d do it.”</p>
				<p>“You will not hunt me now?”</p>
				<p>Duncan shook his head. “I’m in no shape for hunting. I am heading home.”</p>
				<p>“It was the <i xml:lang="x-layard">vua</i>, wasn’t it? That was why you hunted me?”</p>
				<p>“The <i xml:lang="x-layard">vua</i> is my livelihood,” said Duncan. “I cannot let you eat it.”</p>
				<p>The Cytha stood silently and Duncan watched it for a moment. Then he wheeled. Using the rifle for a crutch, he started hobbling away.</p>
				<p>The Cytha hurried to catch up with him.</p>
				<p>“Let us make a bargain, mister. I will not eat the <i xml:lang="x-layard">vua</i> and you will not hunt me. Is that fair enough?”</p>
				<p>“That is fine with me,” said Duncan. “Let us shake on it.”</p>
				<p>He put down a hand and the Cytha lifted up a paw. They shook, somewhat awkwardly, but very solemnly.</p>
				<p>“Now,” the Cytha said, “I will see you home. The screamers would have you before you got out of the woods.”</p>

				<h3 epub:type="ordinal z3998:roman">VI</h3>
				<p>They halted on a knoll. Below them lay the farm, with the <i xml:lang="x-layard">vua</i> rows straight and green in the red soil of the fields.</p>
				<p>“You can make it from here,” the Cytha said. “I am wearing thin. It is an awful effort to keep on being smart. I want to go back to ignorance and comfort.”</p>
				<p>“It was nice knowing you,” Duncan told it politely. “And thanks for sticking with me.”</p>
				<p>He started down the hill, leaning heavily on the rifle-crutch. Then he frowned troubledly and turned back.</p>
				<p>“Look,” he said, “you’ll go back to animal again. Then you will forget. One of these days, you’ll see all that nice, tender <i xml:lang="x-layard">vua</i> and⁠—”</p>
				<p>“Very simple,” said the Cytha. “If you find me in the <i xml:lang="x-layard">vua</i>, just begin hunting me. With you after me, I will quickly get smart and remember once again and it will be all right.”</p>
				<p>“Sure,” agreed Duncan. “I guess that will work.”</p>
				<p>The Cytha watched him go stumping down the hill.</p>
				<p>Admirable, it thought. Next time I have a brood, I think I’ll raise a dozen like him.</p>
				<p>It turned around and headed for the deeper brush.</p>
				<p>It felt intelligence slipping from it, felt the old, uncaring comfort coming back again. But it glowed with anticipation, seethed with happiness at the big surprise it had in store for its newfound friend.</p>
				<p>Won’t he be happy and surprised when I drop them at his door, it thought.</p>
				<p>Will he be ever pleased!</p>
