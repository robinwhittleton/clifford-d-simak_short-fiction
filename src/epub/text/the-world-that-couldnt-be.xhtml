			<h2 epub:type="title">The World That Couldn’t Be</h2>
			<section id="the-world-that-couldnt-be-1" epub:type="chapter">
				<h3 epub:type="ordinal z3998:roman">I</h3>
				<p>The tracks went up one row and down another, and in those rows the <i xml:lang="x-layard">vua</i> plants had been sheared off an inch or two above the ground. The raider had been methodical; it had not wandered about haphazardly, but had done an efficient job of harvesting the first ten rows on the west side of the field. Then, having eaten its fill, it had angled off into the bush⁠—and that had not been long ago, for the soil still trickled down into the great pug marks, sunk deep into the finely cultivated loam.</p>
				<p>Somewhere a sawmill bird was whirring through a log, and down in one of the thorn-choked ravines, a choir of chatterers was clicking through a ghastly morning song. It was going to be a scorcher of a day. Already the smell of desiccated dust was rising from the ground and the glare of the newly risen sun was dancing off the bright leaves of the hula-trees, making it appear as if the bush were filled with a million flashing mirrors.</p>
				<p>Gavin Duncan hauled a red bandanna from his pocket and mopped his face.</p>
				<p>“No, mister,” pleaded Zikkara, the native foreman of the farm. “You cannot do it, mister. You do not hunt a Cytha.”</p>
				<p>“The hell I don’t,” said Duncan, but he spoke in English and not the native tongue.</p>
				<p>He stared out across the bush, a flat expanse of sun-cured grass interspersed with thickets of hula-scrub and thorn and occasional groves of trees, crisscrossed by treacherous ravines and spotted with infrequent waterholes.</p>
				<p>It would be murderous out there, he told himself, but it shouldn’t take too long. The beast probably would lay up shortly after its pre-dawn feeding and he’d overhaul it in an hour or two. But if he failed to overhaul it, then he must keep on.</p>
				<p>“Dangerous,” Zikkara pointed out. “No one hunts the Cytha.”</p>
				<p>“I do,” Duncan said, speaking now in the native language. “I hunt anything that damages my crop. A few nights more of this and there would be nothing left.”</p>
				<hr/>
				<p>Jamming the bandanna back into his pocket, he tilted his hat lower across his eyes against the sun.</p>
				<p>“It might be a long chase, mister. It is the <i xml:lang="x-layard">skun</i> season now. If you were caught out there.⁠ ⁠…”</p>
				<p>“Now listen,” Duncan told it sharply. “Before I came, you’d feast one day, then starve for days on end; but now you eat each day. And you like the doctoring. Before, when you got sick, you died. Now you get sick, I doctor you, and you live. You like staying in one place, instead of wandering all around.”</p>
				<p>“Mister, we like all this,” said Zikkara, “but we do not hunt the Cytha.”</p>
				<p>“If we do not hunt the Cytha, we lose all this,” Duncan pointed out. “If I don’t make a crop, I’m licked. I’ll have to go away. Then what happens to you?”</p>
				<p>“We will grow the corn ourselves.”</p>
				<p>“That’s a laugh,” said Duncan, “and you know it is. If I didn’t kick your backsides all day long, you wouldn’t do a lick of work. If I leave, you go back to the bush. Now let’s go and get that Cytha.”</p>
				<p>“But it is such a little one, mister! It is such a young one! It is scarcely worth the trouble. It would be a shame to kill it.”</p>
				<p>Probably just slightly smaller than a horse, thought Duncan, watching the native closely.</p>
				<p>It’s scared, he told himself. It’s scared dry and spitless.</p>
				<p>“Besides, it must have been most hungry. Surely, mister, even a Cytha has the right to eat.”</p>
				<p>“Not from my crop,” said Duncan savagely. “You know why we grow the <i xml:lang="x-layard">vua</i>, don’t you? You know it is great medicine. The berries that it grows cures those who are sick inside their heads. My people need that medicine⁠—need it very badly. And what is more, out there⁠—” he swept his arm toward the sky⁠—“out there they pay very much for it.”</p>
				<p>“But, mister.⁠ ⁠…”</p>
				<p>“I tell you this,” said Duncan gently, “you either dig me up a bush-runner to do the tracking for me or you can all get out, the kit and caboodle of you. I can get other tribes to work the farm.”</p>
				<p>“No, mister!” Zikkara screamed in desperation.</p>
				<p>“You have your choice,” Duncan told it coldly.</p>
				<hr/>
				<p>He plodded back across the field toward the house. Not much of a house as yet. Not a great deal better than a native shack. But someday it would be, he told himself. Let him sell a crop or two and he’d build a house that would really be a house. It would have a bar and swimming pool and a garden filled with flowers, and at last, after years of wandering, he’d have a home and broad acres and everyone, not just one lousy tribe, would call him mister.</p>
				<p>Gavin Duncan, planter, he said to himself, and liked the sound of it. Planter on the planet Layard. But not if the Cytha came back night after night and ate the <i xml:lang="x-layard">vua</i> plants.</p>
				<p>He glanced over his shoulder and saw that Zikkara was racing for the native village.</p>
				<p>Called their bluff, Duncan informed himself with satisfaction.</p>
				<p>He came out of the field and walked across the yard, heading for the house. One of Shotwell’s shirts was hanging on the clothesline, limp in the breathless morning.</p>
				<p>Damn the man, thought Duncan. Out here mucking around with those stupid natives, always asking questions, always under foot. Although, to be fair about it, that was Shotwell’s job. That was what the Sociology people had sent him out to do.</p>
				<p>Duncan came up to the shack, pushed the door open and entered. Shotwell, stripped to the waist, was at the wash bench.</p>
				<p>Breakfast was cooking on the stove, with an elderly native acting as cook.</p>
				<p>Duncan strode across the room and took down the heavy rifle from its peg. He slapped the action open, slapped it shut again.</p>
				<p>Shotwell reached for a towel.</p>
				<p>“What’s going on?” he asked.</p>
				<p>“Cytha got into the field.”</p>
				<p>“Cytha?”</p>
				<p>“A kind of animal,” said Duncan. “It ate ten rows of <i xml:lang="x-layard">vua</i>.”</p>
				<p>“Big? Little? What are its characteristics?”</p>
				<p>The native began putting breakfast on the table. Duncan walked to the table, laid the rifle across one corner of it and sat down. He poured a brackish liquid out of a big stew pan into their cups.</p>
				<p>God, he thought, what I would give for a cup of coffee.</p>
				<hr/>
				<p>Shotwell pulled up his chair. “You didn’t answer me. What is a Cytha like?”</p>
				<p>“I wouldn’t know,” said Duncan.</p>
				<p>“Don’t know? But you’re going after it, looks like, and how can you hunt it if you don’t know⁠—”</p>
				<p>“Track it. The thing tied to the other end of the trail is sure to be the Cytha. Well find out what it’s like once we catch up to it.”</p>
				<p>“We?”</p>
				<p>“The natives will send up someone to do the tracking for me. Some of them are better than a dog.”</p>
				<p>“Look, Gavin. I’ve put you to a lot of trouble and you’ve been decent with me. If I can be any help, I would like to go.”</p>
				<p>“Two make better time than three. And we have to catch this Cytha fast or it might settle down to an endurance contest.”</p>
				<p>“All right, then. Tell me about the Cytha.”</p>
				<p>Duncan poured porridge gruel into his bowl, handed the pan to Shotwell. “It’s a sort of special thing. The natives are scared to death of it. You hear a lot of stories about it. Said to be unkillable. It’s always capitalized, always a proper noun. It has been reported at different times from widely scattered places.”</p>
				<p>“No one’s ever bagged one?”</p>
				<p>“Not that I ever heard of.” Duncan patted the rifle. “Let me get a bead on it.”</p>
				<p>He started eating, spooning the porridge into his mouth, munching on the stale corn bread left from the night before. He drank some of the brackish beverage and shuddered.</p>
				<p>“Some day,” he said, “I’m going to scrape together enough money to buy a pound of coffee. You’d think⁠—”</p>
				<p>“It’s the freight rates,” Shotwell said. “I’ll send you a pound when I go back.”</p>
				<p>“Not at the price they’d charge to ship it out,” said Duncan. “I wouldn’t hear of it.”</p>
				<p>They ate in silence for a time. Finally Shotwell said: “I’m getting nowhere, Gavin. The natives are willing to talk, but it all adds up to nothing.”</p>
				<p>“I tried to tell you that. You could have saved your time.”</p>
				<p>Shotwell shook his head stubbornly. “There’s an answer, a logical explanation. It’s easy enough to say you cannot rule out the sexual factor, but that’s exactly what has happened here on Layard. It’s easy to exclaim that a sexless animal, a sexless race, a sexless planet is impossible, but that is what we have. Somewhere there is an answer and I have to find it.”</p>
				<hr/>
				<p>Now hold up a minute,” Duncan protested. “There’s no use blowing a gasket. I haven’t got the time this morning to listen to your lecture.”</p>
				<p>“But it’s not the lack of sex that worries me entirely,” Shotwell said, “although it’s the central factor. There are subsidiary situations deriving from that central fact which are most intriguing.”</p>
				<p>“I have no doubt of it,” said Duncan, “but if you please⁠—”</p>
				<p>“Without sex, there is no basis for the family, and without the family there is no basis for a tribe, and yet the natives have an elaborate tribal setup, with taboos by way of regulation. Somewhere there must exist some underlying, basic unifying factor, some common loyalty, some strange relationship which spells out to brotherhood.”</p>
				<p>“Not brotherhood,” said Duncan, chuckling. “Not even sisterhood. You must watch your terminology. The word you want is ithood.”</p>
				<p>The door pushed open and a native walked in timidly.</p>
				<p>“Zikkara said that mister want me,” the native told them. “I am Sipar. I can track anything but screamers, stilt-birds, longhorns and donovans. Those are my taboos.”</p>
				<p>“I am glad to hear that,” Duncan replied. “You have no Cytha taboo, then.”</p>
				<p>“Cytha!” yipped the native. “Zikkara did not tell me Cytha!”</p>
				<p>Duncan paid no attention. He got up from the table and went to the heavy chest that stood against one wall. He rummaged in it and came out with a pair of binoculars, a hunting knife and an extra drum of ammunition. At the kitchen cupboard, he rummaged once again, filling a small leather sack with a gritty powder from a can he found.</p>
				<p>“Rockahominy,” he explained to Shotwell. “Emergency rations thought up by the primitive North American Indians. Parched corn, ground fine. It’s no feast exactly, but it keeps a man going.”</p>
				<p>“You figure you’ll be gone that long?”</p>
				<p>“Maybe overnight. I don’t know. Won’t stop until I get it. Can’t afford to. It could wipe me out in a few days.”</p>
				<p>“Good hunting,” Shotwell said. “I’ll hold the fort.”</p>
				<p>Duncan said to Sipar: “Quit sniveling and come on.”</p>
				<p>He picked up the rifle, settled it in the crook of his arm. He kicked open the door and strode out.</p>
				<p>Sipar followed meekly.</p>

			<section id="the-world-that-couldnt-be-2" epub:type="chapter">
				<h3 epub:type="ordinal z3998:roman">II</h3>
				<p>Duncan got his first shot late in the afternoon of that first day.</p>
				<p>In the middle of the morning, two hours after they had left the farm, they had flushed the Cytha out of its bed in a thick ravine. But there had been no chance for a shot. Duncan saw no more than a huge black blur fade into the bush.</p>
				<p>Through the bake-oven afternoon, they had followed its trail, Sipar tracking and Duncan bringing up the rear, scanning every piece of cover, with the sun-hot rifle always held at ready.</p>
				<p>Once they had been held up for fifteen minutes while a massive donovan tramped back and forth, screaming, trying to work up its courage for attack. But after a quarter hour of showing off, it decided to behave itself and went off at a shuffling gallop.</p>
				<p>Duncan watched it go with a lot of thankfulness. It could soak up a lot of lead, and for all its awkwardness, it was handy with its feet once it set itself in motion. Donovans had killed a lot of men in the twenty years since Earthmen had come to Layard.</p>
				<p>With the beast gone, Duncan looked around for Sipar. He found it fast asleep beneath a hula-shrub. He kicked the native awake with something less than gentleness and they went on again.</p>
				<p>The bush swarmed with other animals, but they had no trouble with them.</p>
				<p>Sipar, despite its initial reluctance, had worked well at the trailing. A misplaced bunch of grass, a twig bent to one side, a displaced stone, the faintest pug mark were Sipar’s stock in trade. It worked like a lithe, well-trained hound. This bush country was its special province; here it was at home.</p>
				<p>With the sun dropping toward the west, they had climbed a long, steep hill and as they neared the top of it, Duncan hissed at Sipar. The native looked back over its shoulder in surprise. Duncan made motions for it to stop tracking.</p>
				<p>The native crouched and as Duncan went past it, he saw that a look of agony was twisting its face. And in the look of agony he thought he saw as well a touch of pleading and a trace of hatred. It’s scared, just like the rest of them, Duncan told himself. But what the native thought or felt had no significance; what counted was the beast ahead.</p>
				<p>Duncan went the last few yards on his belly, pushing the gun ahead of him, the binoculars bumping on his back. Swift, vicious insects ran out of the grass and swarmed across his hands and arms and one got on his face and bit him.</p>
				<hr/>
				<p>He made it to the hilltop and lay there, looking at the sweep of land beyond. It was more of the same, more of the blistering, dusty slogging, more of thorn and tangled ravine and awful emptiness.</p>
				<p>He lay motionless, watching for a hint of motion, for the fitful shadow, for any wrongness in the terrain that might be the Cytha.</p>
				<p>But there was nothing. The land lay quiet under the declining sun. Far on the horizon, a herd of some sort of animals was grazing, but there was nothing else.</p>
				<p>Then he saw the motion, just a flicker, on the knoll ahead⁠—about halfway up.</p>
				<p>He laid the rifle carefully on the ground and hitched the binoculars around. He raised them to his eyes and moved them slowly back and forth. The animal was there where he had seen the motion.</p>
				<p>It was resting, looking back along the way that it had come, watching for the first sign of its trailers. Duncan tried to make out the size and shape, but it blended with the grass and the dun soil and he could not be sure exactly what it looked like.</p>
				<p>He let the glasses down and now that he had located it, he could distinguish its outline with the naked eye.</p>
				<p>His hand reached out and slid the rifle to him. He fitted it to his shoulder and wriggled his body for closer contact with the ground. The cross-hairs centered on the faint outline on the knoll and then the beast stood up.</p>
				<p>It was not as large as he had thought it might be⁠—perhaps a little larger than Earth lion-size, but it certainly was no lion. It was a square-set thing and black and inclined to lumpiness and it had an awkward look about it, but there were strength and ferociousness as well.</p>
				<p>Duncan tilted the muzzle of the rifle so that the cross-hairs centered on the massive neck. He drew in a breath and held it and began the trigger squeeze.</p>
				<p>The rifle bucked hard against his shoulder and the report hammered in his head and the beast went down. It did not lurch or fall; it simply melted down and disappeared, hidden in the grass.</p>
				<p>“Dead center,” Duncan assured himself.</p>
				<p>He worked the mechanism and the spent cartridge case flew out. The feeding mechanism snicked and the fresh shell clicked as it slid into the breech.</p>
				<p>He lay for a moment, watching. And on the knoll where the thing had fallen, the grass was twitching as if the wind were blowing, only there was no wind. But despite the twitching of the grass, there was no sign of the Cytha. It did not struggle up again. It stayed where it had fallen.</p>
				<p>Duncan got to his feet, dug out the bandanna and mopped at his face. He heard the soft thud of the step behind him and turned his head. It was the tracker.</p>
				<p>“It’s all right, Sipar,” he said. “You can quit worrying. I got it. We can go home now.”</p>
				<hr/>
				<p>It had been a long, hard chase, longer than he had thought it might be. But it had been successful and that was the thing that counted. For the moment, the <i xml:lang="x-layard">vua</i> crop was safe.</p>
				<p>He tucked the bandanna back into his pocket, went down the slope and started up the knoll. He reached the place where the Cytha had fallen. There were three small gouts of torn, mangled fur and flesh lying on the ground and there was nothing else.</p>
				<p>He spun around and jerked his rifle up. Every nerve was screamingly alert. He swung his head, searching for the slightest movement, for some shape or color that was not the shape or color of the bush or grass or ground. But there was nothing. The heat droned in the hush of afternoon. There was not a breath of moving air. But there was danger⁠—a saw-toothed sense of danger close behind his neck.</p>
				<p>“Sipar!” he called in a tense whisper, “Watch out!”</p>
				<p>The native stood motionless, unheeding, its eyeballs rolling up until there was only white, while the muscles stood out along its throat like straining ropes of steel.</p>
				<p>Duncan slowly swiveled, rifle held almost at arm’s length, elbows crooked a little, ready to bring the weapon into play in a fraction of a second.</p>
				<p>Nothing stirred. There was no more than emptiness⁠—the emptiness of sun and molten sky, of grass and scraggy bush, of a brown-and-yellow land stretching into foreverness.</p>
				<p>Step by step, Duncan covered the hillside and finally came back to the place where the native squatted on its heels and moaned, rocking back and forth, arms locked tightly across its chest, as if it tried to cradle itself in a sort of illusory comfort.</p>
				<p>The Earthman walked to the place where the Cytha had fallen and picked up, one by one, the bits of bleeding flesh. They had been mangled by his bullet. They were limp and had no shape. And it was queer, he thought. In all his years of hunting, over many planets, he had never known a bullet to rip out hunks of flesh.</p>
				<p>He dropped the bloody pieces back into the grass and wiped his hand upon his thighs. He got up a little stiffly.</p>
				<p>He’d found no trail of blood leading through the grass, and surely an animal with a hole of that size would leave a trail.</p>
				<p>And as he stood there upon the hillside, with the bloody fingerprints still wet and glistening upon the fabric of his trousers, he felt the first cold touch of fear, as if the fingertips of fear might momentarily, almost casually, have trailed across his heart.</p>
				<hr/>
				<p>He turned around and walked back to the native, reached down and shook it.</p>
				<p>“Snap out of it,” he ordered.</p>
				<p>He expected pleading, cowering, terror, but there was none.</p>
				<p>Sipar got swiftly to its feet and stood looking at him and there was, he thought, an odd glitter in its eyes.</p>
				<p>“Get going,” Duncan said. “We still have a little time. Start circling and pick up the trail. I will cover you.”</p>
				<p>He glanced at the sun. An hour and a half still left⁠—maybe as much as two. There might still be time to get this buttoned up before the fall of night.</p>
				<p>A half mile beyond the knoll, Sipar picked up the trail again and they went ahead, but now they traveled more cautiously, for any bush, any rock, any clump of grass might conceal the wounded beast.</p>
				<p>Duncan found himself on edge and cursed himself savagely for it. He’d been in tight spots before. This was nothing new to him. There was no reason to get himself tensed up. It was a deadly business, sure, but he had faced others calmly and walked away from them. It was those frontier tales he’d heard about the Cytha⁠—the kind of superstitious chatter that one always heard on the edge of unknown land.</p>
				<p>He gripped the rifle tighter and went on.</p>
				<p>No animal, he told himself, was unkillable.</p>
				<p>Half an hour before sunset, he called a halt when they reached a brackish waterhole. The light soon would be getting bad for shooting. In the morning, they’d take up the trail again, and by that time the Cytha would be at an even greater disadvantage. It would be stiff and slow and weak. It might be even dead.</p>
				<p>Duncan gathered wood and built a fire in the lee of a thorn-bush thicket. Sipar waded out with the canteens and thrust them at arm’s length beneath the surface to fill them. The water still was warm and evil-tasting, but it was fairly free of scum and a thirsty man could drink it.</p>
				<p>The sun went down and darkness fell quickly. They dragged more wood out of the thicket and piled it carefully close at hand.</p>
				<p>Duncan reached into his pocket and brought out the little bag of rockahominy.</p>
				<p>“Here,” he said to Sipar. “Supper.”</p>
				<p>The native held one hand cupped and Duncan poured a little mound into its palm.</p>
				<p>“Thank you, mister,” Sipar said. “Food-giver.”</p>
				<p>“Huh?” asked Duncan, then caught what the native meant. “Dive into it,” he said, almost kindly. “It isn’t much, but it gives you strength. We’ll need strength tomorrow.”</p>
				<hr/>
				<p>Food-giver, eh? Trying to butter him up, perhaps. In a little while, Sipar would start whining for him to knock off the hunt and head back for the farm.</p>
				<p>Although, come to think of it, he really was the food-giver to this bunch of sexless wonders. Corn, thank God, grew well on the red and stubborn soil of Layard⁠—good old corn from North America. Fed to hogs, made into cornpone for breakfast back on Earth, and here, on Layard, the staple food crop for a gang of shiftless varmints who still regarded, with some good solid skepticism and round-eyed wonder, this unorthodox idea that one should take the trouble to grow plants to eat rather than go out and scrounge for them.</p>
				<p>Corn from North America, he thought, growing side by side with the <i xml:lang="x-layard">vua</i> of Layard. And that was the way it went. Something from one planet and something from another and still something further from a third and so was built up through the wide social confederacy of space a truly cosmic culture which in the end, in another ten thousand years or so, might spell out some way of life with more sanity and understanding than was evident today.</p>
				<p>He poured a mound of rockahominy into his own hand and put the bag back into his pocket.</p>
				<p>“Sipar.”</p>
				<p>“Yes, mister?”</p>
				<p>“You were not scared today when the donovan threatened to attack us.”</p>
				<p>“No, mister. The donovan would not hurt me.”</p>
				<p>“I see. You said the donovan was taboo to you. Could it be that you, likewise, are taboo to the donovan?”</p>
				<p>“Yes, mister. The donovan and I grew up together.”</p>
				<p>“Oh, so that’s it,” said Duncan.</p>
				<p>He put a pinch of the parched and powdered corn into his mouth and took a sip of brackish water. He chewed reflectively on the resultant mash.</p>
				<p>He might go ahead, he knew, and ask why and how and where Sipar and the donovan had grown up together, but there was no point to it. This was exactly the kind of tangle that Shotwell was forever getting into.</p>
				<p>Half the time, he told himself, I’m convinced the little stinkers are doing no more than pulling our legs.</p>
				<p>What a fantastic bunch of jerks! Not men, not women, just things. And while there were never babies, there were children, although never less than eight or nine years old. And if there were no babies, where did the eight-and nine-year-olds come from?</p>
				<hr/>
				<p>I suppose,” he said, “that these other things that are your taboos, the stilt-birds and the screamers and the like, also grew up with you.”</p>
				<p>“That is right, mister.”</p>
				<p>“Some playground that must have been,” said Duncan.</p>
				<p>He went on chewing, staring out into the darkness beyond the ring of firelight.</p>
				<p>“There’s something in the thorn bush, mister.”</p>
				<p>“I didn’t hear a thing.”</p>
				<p>“Little pattering. Something is running there.”</p>
				<p>Duncan listened closely. What Sipar said was true. A lot of little things were running in the thicket.</p>
				<p>“More than likely mice,” he said.</p>
				<p>He finished his rockahominy and took an extra swig of water, gagging on it slightly.</p>
				<p>“Get your rest,” he told Sipar. “I’ll wake you later so I can catch a wink or two.”</p>
				<p>“Mister,” Sipar said, “I will stay with you to the end.”</p>
				<p>“Well,” said Duncan, somewhat startled, “that is decent of you.”</p>
				<p>“I will stay to the death,” Sipar promised earnestly.</p>
				<p>“Don’t strain yourself,” said Duncan.</p>
				<p>He picked up the rifle and walked down to the waterhole.</p>
				<p>The night was quiet and the land continued to have that empty feeling. Empty except for the fire and the waterhole and the little micelike animals running in the thicket.</p>
				<p>And Sipar⁠—Sipar lying by the fire, curled up and sound asleep already. Naked, with not a weapon to its hand⁠—just the naked animal, the basic humanoid, and yet with underlying purpose that at times was baffling. Scared and shivering this morning at mere mention of the Cytha, yet never faltering on the trail; in pure funk back there on the knoll where they had lost the Cytha, but now ready to go on to the death.</p>
				<p>Duncan went back to the fire and prodded Sipar with his toe. The native came straight up out of sleep.</p>
				<p>“Whose death?” asked Duncan. “Whose death were you talking of?”</p>
				<p>“Why, ours, of course,” said Sipar, and went back to sleep.</p>
